              <div class="hidden min-[845px]:flex justify-center">
                <div
                  x-data="{
												open: false,
												toggle() {
														if (this.open) {
																return this.close()
														}

														this.$refs.button.focus()

														this.open = true
												},
												close(focusAfter) {
														if (! this.open) return

														this.open = false

														focusAfter && focusAfter.focus()
												},
												items: [
													{
														id: 1,
														text: 'You can print your  <a href=\'https://3dskai.com/en/online-3d-printing/\' class=\'text-[#e730ca] font-medium\'>3D Model</a>'
													},
													{
														id: 2,
														text: 'Someone upload a <a href=\'#\' class=\'text-[#e730ca] font-medium\'>Model</a>'
													},
													{
														id: 3,
														text: 'We can  <a href=\'#\' class=\'text-[#e730ca] font-medium\'>customize </a> your work'
													},
												],
												get count() {
														return this.items.length;
												},
												removeItemFromItems(id) {
														this.items = this.items.filter(item => item.id !== id);
												}
										}"
                  x-on:keydown.escape.prevent.stop="close($refs.button)"
                  x-on:focusin.window="! $refs.panel.contains($event.target) && close()"
                  x-id="['dropdown-button']"
                  class="relative">
                  <!-- Button -->
                  <button
                    x-ref="button"
                    x-on:click="toggle()"
                    :aria-expanded="open"
                    :aria-controls="$id('dropdown-button')"
                    type="button"
                    class="flex hover:text-white transition-colors"
                    :class="count > 0 ? 'text-[#e730ca] max-w-[46px]' : 'text-white/20 max-w-[28px]'">
                    <svg
                      class="bell-con"
                      fill="currentColor"
                      viewBox="0 0 448 512"
                      width="50"
                      title="bell">
                      <path
                        d="M224 512c35.32 0 63.97-28.65 63.97-64H160.03c0 35.35 28.65 64 63.97 64zm215.39-149.71c-19.32-20.76-55.47-51.99-55.47-154.29 0-77.7-54.48-139.9-127.94-155.16V32c0-17.67-14.32-32-31.98-32s-31.98 14.33-31.98 32v20.84C118.56 68.1 64.08 130.3 64.08 208c0 102.3-36.15 133.53-55.47 154.29-6 6.45-8.66 14.16-8.61 21.71.11 16.4 12.98 32 32.1 32h383.8c19.12 0 32-15.6 32.1-32 .05-7.55-2.61-15.27-8.61-21.71z" />
                    </svg>
                    <span
                      x-show="count > 0"
                      class="flex justify-center items-center text-xs notification-count text-white bg-[#e730ca] rounded-full min-h-[18px] min-w-[18px] max-h-[18px] max-w-[18px]"
                      x-text="count"></span>
                  </button>

                  <!-- Panel -->
                  <div
                    x-ref="panel"
                    x-show="open"
                    x-transition.origin.top.left
                    x-on:click.outside="close($refs.button)"
                    :id="$id('dropdown-button')"
                    style="display: none"
                    class="absolute right-0 top-[42px] mt-2 min-w-[262px] rounded-md bg-white z-50">
                    <template x-for="item in items" :key="item.id">
                      <div

                        <span x-html="item.text"> </span>
                        <svg

                          viewBox="0 0 20 20"

                        </svg>
                      </div>
                    </template>
                  </div>
